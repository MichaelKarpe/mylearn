version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: The uncompromising code formatter check
          command: |
            pip install black==22.6.0
            black mylearn -l 120 --check
      - run:
          name: Pytest code testing
          command: |
            pip install pytest==7.1.2
            pytest tests

workflows:
  main:
    jobs:
      - build-and-test
